<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="projectForm" class="needs-validation" novalidate>
            <!-- Project Selection -->
            <div class="mb-3">
                <label class="form-label">Project</label>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select" id="projectSelect">
                            <option value="">Select Project</option>
                            <option value="project1">Project 1</option>
                            <option value="project2">Project 2</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="projectText" placeholder="Or enter project name">
                    </div>
                </div>
            </div>

            <!-- Sprint -->
            <div class="mb-3">
                <label class="form-label">Sprint</label>
                <input type="text" class="form-control" id="sprint" required>
            </div>

            <!-- Dates -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>

            <!-- Sonar Qube -->
            <div class="mb-3">
                <label class="form-label">Sonar Qube Status</label>
                <select class="form-select" id="sonarQube" required>
                    <option value="">Select Status</option>
                    <option value="pass">Pass</option>
                    <option value="fail">Fail</option>
                </select>
            </div>

            <!-- VAPT -->
            <div class="mb-3">
                <label class="form-label">VAPT Report</label>
                <input type="file" class="form-control" id="vaptReport" accept=".pdf" required>
            </div>

            <!-- Code Review -->
            <div class="mb-3">
                <label class="form-label">Code Review</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="codeReview" id="codeReviewPass" value="pass">
                    <label class="form-check-label">Pass</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="codeReview" id="codeReviewFail" value="fail">
                    <label class="form-check-label">Fail</label>
                </div>
                <div id="codeReviewComments" class="mt-2 d-none">
                    <input type="text" class="form-control" placeholder="Enter comments">
                </div>
            </div>

            <!-- Testing Report -->
            <div class="mb-3">
                <label class="form-label">Testing Report</label>
                <ul class="nav nav-tabs" id="testingTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#testDetails">Test Details</a>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0">
                    <div class="tab-pane fade show active" id="testDetails">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Total Tests</label>
                                <input type="number" class="form-control" id="totalTests" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tests Executed</label>
                                <input type="number" class="form-control" id="testsExecuted" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Approval Type -->
            <div class="mb-3">
                <label class="form-label">Approval Type</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="conditionalApproval">
                    <label class="form-check-label">Conditional Approval</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nonConditionalApproval">
                    <label class="form-check-label">Non-Conditional Approval</label>
                </div>
            </div>

            <!-- P Values -->
            <div class="mb-3">
                <label class="form-label">P Values</label>
                <div class="row">
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="P1" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="P2" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="P3" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="P4" required>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
